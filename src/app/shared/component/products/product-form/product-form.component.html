<form 
(ngSubmit)="onProductAdd()"
[formGroup]="productForm">
    <div class="form-group">
        <label for="pname">Product Name</label>
        <input type="text"
        formControlName="pname"
        id="pname"
        class="form-control">
    </div>
    <div class="form-group">
        <label for="pstatus"> Product Status</label>
        <select type="text"
        formControlName="pstatus"
        id="pstatus"
        class="form-control">
        <option value="">Select Status</option>
        <option value="In-progress">In-progress</option>
        <option value="Dispatched">Dispatched</option>
        <option value="Delivered">Delivered</option>
        </select>
    </div>
    <div class="form-group">
        <label for="canReturn"> Product can Return</label>
        <select type="text"
        formControlName="canReturn"
        id="canReturn"
        class="form-control">
        <option value="">Select can Return</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
        
        </select>
    </div>
    <button
    type="submit"
    *ngIf="!isInEdiMode"
    class="btn-block"
    mat-raised-button color="primary">Add Product</button>

    <button  class="btn-block"
    [disabled]="updateBtnFlag"
    *ngIf="isInEdiMode"
    (click)="onProductUpdate()"
    type="button"
    mat-raised-button color="primary">Update User</button>


</form>
